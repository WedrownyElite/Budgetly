name: budgetly
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  plaid_flutter: ^4.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.2
  fl_chart: ^0.69.0
  provider: ^6.1.1
  intl: ^0.19.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.0
  table_calendar: ^3.1.3
  pdf: ^3.11.1
  path_provider: ^2.1.5
  
  # Google Cloud / Firestore
  cloud_firestore: ^5.5.0
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  firebase_storage: ^12.3.6
  
  # Additional utilities
  uuid: ^4.5.1
  connectivity_plus: ^6.1.2
  encrypt: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/budgetly_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/budgetly_logo.png"
  
  # Android adaptive icons - WHITE background for dark icon
  adaptive_icon_background: "#FFFFFF"  # White background
  adaptive_icon_foreground: "assets/images/budgetly_logo.png"
  
  # iOS - removes transparency and adds white background
  remove_alpha_ios: true
  
  # Web (optional)
  web:
    generate: true
    image_path: "assets/images/budgetly_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#6366F1"  # Keep your app color for browser theme
  
  # Windows (optional)
  windows:
    generate: true
    image_path: "assets/images/budgetly_logo.png"
    icon_size: 48